<header class="top-header clearfix"
        ng-controller="HeaderCtrl">

    <!-- Logo -->
    <div class="logo">
        <a href="#" style="cursor: default;"><img class="logo-icon" ng-src="{{imagesUrl}}/logos/{{main.product.logoLabel}}"></a>
    </div>

    <!-- needs to be put after logo to make it work -->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Meet Roulette</a>
        </div>
        <div class="container-fluid">
            <ul class="nav navbar-nav" ng-if="isLoggedIn()">
                <li ng-class="isOnPage('profile') ? 'active' : ''">
                    <a href="#/profile">
                        <span>Manage your profile</span>
                    </a>
                </li>
                <li ng-class="isOnPage('search') ? 'active' : ''">
                    <a href="#/search">
                        <span>Find Someone to Chat</span>
                    </a>
                </li>
                <li ng-class="isOnPage('personality') ? 'active' : ''">
                    <a href="#/personality">
                        <span>Take a Personality Test</span>
                    </a>
                </li>
                <li ng-class="isOnPage('unsubscribe') ? 'active' : ''">
                    <a href="#/unsubscribe">
                        <span>Unsubscribe</span>
                    </a>
                </li>
                <li style="border-top: 1px solid #eeeeee;">
                    <a href="#/logout">
                        <i class="fa fa-sign-out"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav" ng-if="!isLoggedIn()">
                <li ng-class="isOnPage('login') ? 'active' : ''">
                    <a href="#/" target="_self">
                        <span>Login</span>
                    </a>
                </li>
                <li ng-class="isOnPage('profile') ? 'active' : ''">
                    <a href="#/profile" target="_self">
                        <span>Subscribe!</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
