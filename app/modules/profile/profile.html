<div class="page">

    <section class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-heading-title">Profile Management</div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-10">
                    <form class="form-horizontal ng-pristine ng-valid" role="form" name="profileForm">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Username :
                            </label>
                            {{ profile.username }}
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.username.$invalid? 'color-danger' : ''">
                                Username :
                            </label>

                            {{ profile.username }}
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.username.$invalid? 'color-danger' : ''">
                                Password :
                            </label>

                            <div class="col-sm-8">
                                <input type="password" class="form-control"
                                       ng-class="profileForm.username.$invalid ? 'ui-select-danger' : ''"
                                       name="username" ng-model="profile.username"
                                       maxlength="128" required/>
                            </div>

                            <span ng-if="!!profile.username" class="animate-if">
                                Warning : Password will change.
                            </span>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.firstName.$invalid? 'color-danger' : ''">
                                First Name :
                            </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       ng-class="profileForm.firstName.$invalid ? 'ui-select-danger' : ''"
                                       name="firstName" ng-model="profile.firstName"
                                       maxlength="128" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.lastName.$invalid? 'color-danger' : ''">
                                Last Name :
                            </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       ng-class="profileForm.lastName.$invalid ? 'ui-select-danger' : ''"
                                       name="lastName" ng-model="profile.lastName"
                                       maxlength="128" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.email.$invalid? 'color-danger' : ''">
                                Email :
                            </label>

                            <div class="col-sm-8">
                                <input type="email" class="form-control"
                                       ng-class="profileForm.email.$invalid ? 'ui-select-danger' : ''"
                                       name="email" ng-model="profile.email"
                                       maxlength="128" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.zipCode.$invalid? 'color-danger' : ''">
                                Zip Code :
                            </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       ng-class="profileForm.zipCode.$invalid ? 'ui-select-danger' : ''"
                                       name="zipCode" ng-model="profile.zipCode"
                                       maxlength="128" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.country.$invalid? 'color-danger' : ''">
                                Country :
                            </label>

                            <div class="col-sm-8">
                                <span class="ui-select">
                                    <select ng-options="country.id as country.name for country in countries "
                                            ng-model="profile.idCountry" ng-change="updateSelectCountry()"
                                            name="country">
                                    </select>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.state.$invalid? 'color-danger' : ''">
                                State :
                            </label>

                            <div class="col-sm-8">
                                <span class="ui-select">
                                    <select ng-options="state.id as state.name for state in states "
                                            ng-model="profile.idState" ng-change="updateSelectState()"
                                            name="state">
                                    </select>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.city.$invalid? 'color-danger' : ''">
                                City :
                            </label>

                            <div class="col-sm-8">
                                <span class="ui-select">
                                    <select ng-options="city.id as city.name for city in cities "
                                            ng-model="profile.idCity" name="city">
                                    </select>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.sex.$invalid? 'color-danger' : ''">
                                Sex :
                            </label>

                            <div class="col-sm-8">
                                <span class="ui-select">
                                    <select ng-options="sex.id as sex.name for sex in sexes "
                                            ng-model="profile.idSex" name="sex">
                                    </select>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="profileForm.birthdayDate.$invalid? 'color-danger' : ''">
                                Birthday Date :
                            </label>

                            <div class="col-sm-8">
                                <input type="date" class="form-control"
                                       ng-class="profileForm.zipCode.$invalid ? 'ui-select-danger' : ''"
                                       name="birthdayDate" ng-model="profile.birthdayDate" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Membership :
                            </label>
                            {{ profile.role }}
                        </div>

                        <div class="text-center">
                            <div class="col-sm-8">

                                <input type="submit"  ng-disabled="profileForm.$invalid"
                                       value="Submit" class="btn btn-primary btn-w-md wam-btn-secondary"
                                       ng-click="submit()"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
</div>
