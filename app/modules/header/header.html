<header class="top-header clearfix"
        ng-controller="HeaderCtrl">

    <!-- Logo -->
    <div class="logo">
        <a href="#" style="cursor: default;"><img class="logo-icon" ng-src="{{imagesUrl}}/logos/{{main.product.logoLabel}}"></a>
    </div>

    <!-- needs to be put after logo to make it work -->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <div class="top-nav">
        <ul class="nav-right pull-right list-unstyled">

            <li class="text-normal nav-profile dropdown" ng-if="isLoggedIn()" dropdown>
                <ul class="menu dropdown-menu with-arrow pull-right">
                    <li ng-class="isOnPage('profile') ? 'menu-active' : ''">
                        <a href="#/profile">
                            <span>Manage Profile</span>
                        </a>
                    </li>
                    <li ng-class="isOnPage('search') ? 'menu-active' : ''">
                        <a href="#/search">
                            <span>Find Someone to Chat</span>
                        </a>
                    </li>
                    <li ng-class="isOnPage('personality') ? 'menu-active' : ''">
                        <a href="#/personality">
                            <span>Take a Personality Test</span>
                        </a>
                    </li>
                    <li ng-class="isOnPage('unsubscribe') ? 'menu-active' : ''">
                        <a href="#/unsubscribe">
                            <span>Unsubscribe</span>
                        </a>
                    </li>
                    <li style="border-top: 1px solid #eeeeee;">
                        <a href="#/logout">
                            <i class="fa fa-sign-out"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>

            <li class="text-normal nav-profile dropdown" ng-if="!isLoggedIn()" dropdown>
                <ul class="menu dropdown-menu with-arrow pull-right">
                    <li ng-class="isOnPage('login') ? 'menu-active' : ''">
                        <a href="#/" target="_self">
                            <span>Login</span>
                        </a>
                    </li>
                    <li ng-class="isOnPage('profile') ? 'menu-active' : ''">
                        <a href="#/profile" target="_self">
                            <span>Subscribe</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
